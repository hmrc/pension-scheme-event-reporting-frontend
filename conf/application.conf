include "frontend.conf"

appName="pension-scheme-event-reporting-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:8216 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {

      pension-scheme-event-reporting {
        protocol = http
        host = localhost
        port = 8215
      }

      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      pension-administrator {
        protocol = http
        host = localhost
        port = 8205
      }

      address-lookup {
        protocol = http
        host = localhost
        port = 9022
      }

      contact-frontend {
        protocol = http
        host = localhost
        port = 9250
        beta-feedback-url {
          unauthenticated = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/beta-feedback-unauthenticated"
        }
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8216/manage-pension-scheme-event-report"
  signOut       = "http://localhost:9514/feedback/PODS"
  administratorOrPractitioner = "http://localhost:8204/manage-pension-schemes/administrator-or-practitioner"
  youNeedToRegisterPage = "http://localhost:8204/manage-pension-schemes/you-need-to-register"
}

host = "http://localhost:8216"

accessibility-statement{
  service-path = "/manage-pension-scheme-event-report"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: false
}

bootstrap.filters.sessionId.enabled = true

location.canonical.list = "location-autocomplete-canonical-list.json"
