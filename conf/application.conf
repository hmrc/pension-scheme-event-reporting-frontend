include "frontend.conf"

appName="pension-scheme-event-reporting-frontend"

play.http.router = testOnlyDoNotUseInAppConf.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:8216 localhost:9032 localhost:9250 localhost:12345 region1.google-analytics.com www.google-analytics.com www.googletagmanager.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

contact-frontend.serviceId = "PODS"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {

      pension-scheme-event-reporting {
        protocol = http
        host = localhost
        port = 8215
      }

      email {
        host = localhost
        port = 8300
      }

      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      pension-administrator {
        protocol = http
        host = localhost
        port = 8205
      }

      pensions-scheme {
        host = localhost
        port = 8203
      }

      address-lookup {
        protocol = http
        host = localhost
        port = 9022
      }

      contact-frontend {
        protocol = http
        host = localhost
        port = 9250
        beta-feedback-url {
          unauthenticated = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/beta-feedback-unauthenticated"
        }
      }

      upscan-initiate {
        host = localhost
        port = 9570
        protocol = http
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8216/manage-pension-scheme-event-report"
  signOut       = "http://localhost:9514/feedback/PODS"
  administratorOrPractitioner = "http://localhost:8204/manage-pension-schemes/administrator-or-practitioner"
  youNeedToRegisterPage = "http://localhost:8204/manage-pension-schemes/you-need-to-register"
  yourPensionSchemes = "http://localhost:8204/manage-pension-schemes/your-pension-schemes"
  minimalDetails = "/pension-administrator/get-minimal-psa"
  parsingAndValidation = "/pension-scheme-event-reporting/parsing-and-validation-outcome"
  emailCallback = "/pension-scheme-event-reporting/email-response/%s/%s/%s/%s/%s/%s"
  schemeDetails = "/pensions-scheme/scheme"
  pspSchemeDetails = "/pensions-scheme/psp-scheme"

  partials{
    erLoginLink = "http://localhost:8216/manage-pension-scheme-event-report/select-tax-year"
    erStartNew = "http://localhost:8216/manage-pension-scheme-event-report/new-event-report"
    erCompiledLink = "http://localhost:8216/manage-pension-scheme-event-report/view-event-report-in-progress"
    erSubmittedLink = "http://localhost:8216/manage-pension-scheme-event-report/view-or-change-past-event-reports"
  }
}

host = "http://localhost:8216"

accessibility-statement {
  service-path = "/manage-pension-scheme-event-report"
}

tracking-consent-frontend {
  gtm.container = "a"
}

upscan {

  success-endpoint = "http://localhost:8216/manage-pension-scheme-event-report/report/%s-check"
  failure-endpoint = "http://localhost:8216/manage-pension-scheme-event-report/report/%s-upload"
  maxUploadFileSizeMb = 2
}

features {
  welsh-translation: false
}

bootstrap.filters.sessionId.enabled = true

location.canonical.list = "location-autocomplete-canonical-list.json"

minimumYear = 2020
email.force = false
email.fileReturnTemplateId = "pods_event_report_submitted"

validEvent6Header = "Members first name,Members last name,Members National Insurance number,The type of protection held for the crystallisation (see members LTA protection certificate),Members protection reference (see members LTA protection certificate),Total amount crystallised (£),Date of the benefit crystallisation (XX/XX/XXXX)"
validEvent22Header = "First name,Last name,National Insurance number,In which tax year was the annual allowance exceeded? (XXXX to XXXX),What is the total of the member's pension input amounts for all arrangements under the scheme in the tax year that the annual allowance was exceeded? (£)"
validEvent23Header = "First name,Last name,National Insurance number,In which tax year was the money purchase pension savings statement issued? (XXXX to XXXX),What is the total of the member’s pension input amounts for money purchase arrangements under the scheme for the tax year that the purchase pension savings statement was issued? (£)"
